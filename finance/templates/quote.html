{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form method="post" action="/quote">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="Stock">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
