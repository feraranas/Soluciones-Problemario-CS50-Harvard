{% extends "layout.html" %}

{% block title  %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">

        <div class="mb-3">
            <select name="symbol" class="mb-3">
                <option disabled selected> Symbol </option>
                {% for stock in stocks %}
                <option> {{ stock.symbol_id }} </option>
                {% endfor %}
            </select>
        </div>

        </div>
            <input class="form-control mx-auto w-auto" type="number" min="1" name="shares" placeholder="Shares"> <br>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>

    </form>

{% endblock %}
